<script src="https://unpkg.com/@fms-cat/glcat-ts@0.6/dist/glcat.js"></script>
<script>
( async() => {
  const canvas = document.createElement( 'canvas' );
  const gl = canvas.getContext( 'webgl' );
  const glCat = new GLCat( gl );

  const audio = new AudioContext();
  console.log( audio );

  const waveNerdEngine = new WaveNerdEngine( glCat, audio );
  waveNerdEngine.node.connect( audio.destination );

  const frag = await fetch( './sine.frag' )
    .then( ( res ) => res.text() );

  const result = waveNerdEngine.compile( frag );
} )();
</script>
